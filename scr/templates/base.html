<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - AbcBolinhas</title>

    {% block style %}{% endblock %}
    <style>
        .important {
            color: #6495ED;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.3.2-dist/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome-free-6.4.2-web/css/all.min.css') }}">

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon-32x32.png') }}">

    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='seuArquivo.css') }}">   11 do 20 
    <script src="{{ url_for('static', filename='seuArquivo.js') }}"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.3.2-dist/css/bootstrap.min.css') }}"> 11 do 20 
    <script src="{{ url_for('static', filename='bootstrap-5.3.2-dist/js/bootstrap.min.js') }}"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome-free-6.4.2-web/css/fontawesome.min.css') }}"> 11 do 20 
    <script src="{{ url_for('static', filename='fontawesome-free-6.4.2-web/js/fontawesome.min.js') }}"></script> -->

</head>

<body>
    {% block menu %}
        <nav class="navbar navbar-expand-lg" style="background-color: #232222f6;">
            <div class="container-fluid">
              <a class="navbar-brand text-white" aria-current="page" href="{{ url_for('index.formIndex') }}"><i class="fas fa-home"></i>LePasteldoZé</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-white" class="navbar-brand" aria-current="page" href="{{ url_for('index.formIndex') }}"><i class="fas fa-home"></i>Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('funcionario.formListaFuncionario') }}"><i class="fas fa-cart-arrow-down"></i>Funcionários</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('cliente.formListaCliente') }}"><i class= i class= "fas fa-users"></i>Clientes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('produto.formListaProduto') }}"><i class="fas fa-pizza-slice"></i>Produtos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" aria-current="page" href="{{ url_for('index.formIndex') }}"><i class="fas fa-home"></i>Sair</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
        <!-- <li><a href="{{ url_for('index.formIndex') }}"><i class="fas fa-home"></i>Home</a></li> -->
        <!-- <li><a href="{{ url_for('funcionario.formListaFuncionario') }}"><i class="fas fa-cart-arrow-down"></i>Funcionário</a></li> -->
        <!-- <li><a href="{{ url_for('cliente.formListaCliente') }}"><i class="fas fa-users"></i>Cliente</a></li> -->
        <!-- <li><a href="{{ url_for('produto.formListaProduto') }}"><i class="fas fa-pizza-slice"></i>Produto</a></li> -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>


    {% endblock %}

    <div class="container-fluid mt-3">
        {% block content %}{% endblock %}
        <br><br><br>
    </div>

    {% block footer %}
    <!-- &copy; Copyright 2022 by <a href="http://127.0.0.1:5000/">AbcBolinhas</a>. -->
    <a href="{{ url_for('index.formIndex') }}">&copy; 2023 by LePasteldoZé</a>
    {% endblock %}

    {% block js %}{% endblock %}
    <script src="{{ url_for('static', filename='bootstrap-5.3.2-dist/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='fontawesome-free-6.4.2-web/js/all.js') }}"></script>
</body>

</html>
