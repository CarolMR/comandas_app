{% extends "base.html" %}

{% block title %}Funcionário{% endblock %}

{% block content %}
{% block styles %}
{{ result }}
<style>
       body {
           background-color: #f3efdb;
       }

       form input {
       margin-right: 20px; 
       }

       h1 {
           margin-bottom: 60px; 
       }

       .column {
        margin-top: 85px; 
       }
       .input-group {
        display: flex;
        align-items: center;
        margin-bottom: 10px; 
      }

      .input-group label {
          /* margin-right: 10px;  */
          width: 120px; 
      }

      .input-group input, .input-group select {
          flex: 1; 
          max-width: 400px;
      }
</style>
<div>       
      <form name="formAdicionar" id="formAdicionar" action="{{ url_for('funcionario.insert') }}" method="POST">
          <h1 style="color: #d68741"><i class= "bi bi-arrow-return-right"></i>  Funcionário</h1>
          <label for="id">• Código:</label>
          <input style= "border-radius: 4px;" type="text" name="id" id="id" value="0" placeholder="Código" readonly>

          <label for="nome">• Nome Funcionário:</label>
          <input style= "border-radius: 4px;" type="text" name="nome" id="nome" value="" placeholder="Nome Funcionário" maxlength="100" autofocus required>
            
          <label for="matricula">• Matrícula:</label>
          <input style= "border-radius: 4px;" type="text" name="matricula" id="matricula" value="" placeholder="Matrícula" maxlength="15" required>

          <label for="cpf">• CPF:</label>
          <input style= "border-radius: 4px;" type="text" name="cpf" id="cpf" value="" placeholder="CPF" maxlength="15" required>

          <label for="telefone">• Telefone:</label>
          <input style= "border-radius: 4px;" type="tel" name="telefone" id="telefone" value="" placeholder="Telefone" maxlength="15" required>
      </form>

    <div class="column">
      <div class="input-group">
          <label for="grupo">• Grupo:</label>
          <select style= "border-radius: 4px;" name="grupo" id="grupo" aria-label="Grupo">
              <option value="0">Atendente</option>
              <option value="1">Caixa</option>
              <option value="2">Administrador</option>
          </select>
      </div>
      <div class="input-group">
          <label for="senha">• Senha:</label>
          <input style= "border-radius: 4px;" type="password" name="senha" id="senha" value="Bolinhas" placeholder="Senha" required>
      </div>
      <div class="input-group">
          <label for="resenha">• reSenha:</label>
          <input style= "border-radius: 4px;" type="password" name="resenha" id="resenha" value="Bolinhas" placeholder="Senha" required>
          <button style="background-color: #bae6c2; color: #499146; border-radius: 5px; cursor: pointer; padding: 5px 10px; margin-left: 40px;" type='submit' name='salvaUsuarioDB' id='salvaUsuarioDB'><i class='fas fa-save'></i> Salvar</button>
      </div>
      <span id='message'></span>
  </div>
</div>
{% endblock %}
