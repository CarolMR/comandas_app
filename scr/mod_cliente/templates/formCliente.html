{% extends "base.html" %}

{% block title %}Cliente{% endblock %}

{% block content %}
{% block styles %}
<style>
       body {
           background-color: #f3efdb;
       }
       form input {
       margin-right: 20px; 
       }

       h1 {
           margin-bottom: 60px; 
       }

       .column {
        margin-top: 85px; 
        display: flex;
        flex-direction: column;
       }
       .input-group {
        display: flex;
        align-items: center;
        margin-bottom: 10px; 
      }

      .input-group label {
          /* margin-right: 10px;  */
          width: 120px; 
      }

      .input-group input, .input-group select {
          flex: 1; 
          max-width: 400px;
      }
</style>       
{% endblock %}

<div>
    <form name="formAdicionar" id="formAdicionar" action="{{ url_for('cliente.insert') }}" method="POST">
        <h1 style="color: #d68741" i class= "bi bi-arrow-return-right"></i>  Cliente</h1>
          <label for="id">• Código:</label>
          <input style= "border-radius: 4px;" type="text" name="id" id="id" value="0" placeholder="Código" readonly>
              
          <label for="nome">• Nome Cliente:</label>
          <input style= "border-radius: 4px;" type="text" name="nome" id="nome" value="" placeholder="Nome Cliente" maxlength="100" autofocus required>
              
          <label for="cpf">• CPF:</label>
          <input style= "border-radius: 4px;" type="text" name="cpf" id="cpf" value="" placeholder="CPF" maxlength="15" required>
              
          <label for="telefone" class="form-label">• Telefone:</label>
          <input style= "border-radius: 4px;" type="tel" name="telefone" id="telefone" value="" placeholder="Telefone" maxlength="15" required>

          <label for="compra_fiado">• Compra Fiado:</label>
          <input style="border-radius: 4px;" type="text" name="compra_fiado" id="compra_fiado" value="" placeholder="compra_fiado" maxlength="15" required>

          <label for="dia_fiado">• Dia Fiado:</label>
          <input style="border-radius: 4px; margin-top: 20px;" type="text" name="dia_fiado" id="dia_fiado" value="" placeholder="dia_fiado" maxlength="15" required>
    </form>
        
    <div class="column">
    <div class="input-group">
        <label for="senha">• Senha:</label>
        <input style="border-radius: 4px;" type="password" name="senha" id="senha" value="Bolinhas" placeholder="Senha" required>
    </div>
    <div class="input-group">
        <label for="resenha">• reSenha:</label>
        <input style="border-radius: 4px;" type="password" name="resenha" id="resenha" value="Bolinhas" placeholder="Senha" required>
        <button style="background-color: #bae6c2; color: #499146; border-radius: 5px; cursor: pointer; padding: 5px 10px; margin-left: 40px;" type='submit' name='salvaUsuarioDB' id='salvaUsuarioDB'><i class='fas fa-save'></i> Salvar</button>
    </div>
</div>

</div>  

{% endblock %}
